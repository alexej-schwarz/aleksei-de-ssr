@if (isOpen$ | async) {
  <div class="overlay-backdrop" (click)="closeModal()" tabindex="0"></div>
  <div class="modal-dialog" role="dialog">
    <div class="modal-dialog-header">
      <div class="title h2">{{ title }}</div>
      <div>
        <button type="button" (click)="closeModal()" class="close-button" appAutofocus>
          <span class="close-icon" aria-hidden="true">+</span>
          <span class="sr-only">закрыть всплывающее окно</span>
        </button>
      </div>
    </div>
    <div class="modal-dialog-content">
      <ng-content></ng-content>
    </div>
  </div>
}
